<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body{margin:0;}
        .icon-bar{
            width:100%;
            background-color:rgb(241, 235, 235);
            overflow:auto;
        }
.icon-bar a{
    float:left;
    width:20%;
    text-align: center;
    padding: 12px 0;
    transition:all 0.3s ease;
    color:rgb(216, 16, 16);
    font-size: 36px;
}
.icon-bar a:hover {
    background-color: #000;

}
.active{
    background-color: #04aa;
}
</style>
<body>
    <div class="icon-bar">
    <a class="active" href="#"><i class="bi bi-house-heart"></i>
    <a href="#"> <i class="bi bi-facebook"></i>
     <a href="#"> <i class="bi bi-instagram"></i>
       <a href="#"> <i class="bi bi-envelope-open-heart"></i>
        <a href="#"><i class="bi bi-search-heart"></i>

    </div>

</body>
</html>
